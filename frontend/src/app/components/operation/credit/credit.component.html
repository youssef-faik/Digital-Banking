<div class="credit-container">
  <mat-card class="credit-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add_circle_outline</mat-icon>
        Credit Operation
      </mat-card-title>
      <mat-card-subtitle>Deposit money to account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="creditForm" (ngSubmit)="onSubmit()" class="credit-form">
        
        <!-- Account ID Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Account ID</mat-label>
          <input 
            matInput 
            formControlName="accountId"
            placeholder="Enter account ID"
            [disabled]="isLoading">
          <mat-icon matSuffix>account_balance_wallet</mat-icon>
          <mat-error *ngIf="creditForm.get('accountId')?.hasError('required')">
            Account ID is required
          </mat-error>
        </mat-form-field>

        <!-- Amount Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Amount</mat-label>
          <input 
            matInput 
            type="number"
            step="0.01"
            formControlName="amount"
            placeholder="Enter amount to credit"
            [disabled]="isLoading">
          <span matTextPrefix>$&nbsp;</span>
          <mat-icon matSuffix>money</mat-icon>
          <mat-error *ngIf="creditForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="creditForm.get('amount')?.hasError('min')">
            Amount must be greater than 0
          </mat-error>
        </mat-form-field>

        <!-- Description Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            formControlName="description"
            placeholder="Enter transaction description"
            rows="3"
            [disabled]="isLoading">
          </textarea>
          <mat-icon matSuffix>description</mat-icon>
          <mat-error *ngIf="creditForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end" class="card-actions">
      <button mat-button type="button" (click)="cancel()" [disabled]="isLoading">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        (click)="onSubmit()"
        [disabled]="!creditForm.valid || isLoading">
        <mat-icon *ngIf="isLoading">refresh</mat-icon>
        <mat-icon *ngIf="!isLoading">add_circle_outline</mat-icon>
        {{isLoading ? 'Processing...' : 'Process Credit'}}
      </button>
    </mat-card-actions>

  </mat-card>
</div>
