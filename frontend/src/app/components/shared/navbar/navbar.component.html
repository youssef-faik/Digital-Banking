<mat-toolbar color="primary" class="navbar">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <div class="navbar-brand" (click)="navigateTo('/dashboard')">
      <mat-icon>account_balance</mat-icon>
      <span>Digital Banking</span>
    </div>

    <!-- Navigation Menu (only show when authenticated) -->
    <div class="navbar-menu" *ngIf="isAuthenticated()">
      <button mat-button routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      
      <button mat-button routerLink="/customers" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Customers</span>
      </button>
      
      <button mat-button routerLink="/accounts" routerLinkActive="active">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Accounts</span>
      </button>
      
      <button mat-button routerLink="/operations" routerLinkActive="active">
        <mat-icon>swap_horiz</mat-icon>
        <span>Operations</span>
      </button>
    </div>

    <!-- User Menu -->
    <div class="navbar-user">
      <div *ngIf="!isAuthenticated()" class="auth-buttons">
        <button mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Sign In</span>
        </button>
        <button mat-raised-button color="accent" routerLink="/register">
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </button>
      </div>

      <div *ngIf="isAuthenticated()" class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu" xPosition="before">
          <div class="user-info">
            <div class="user-name">{{ currentUser?.name }}</div>
            <div class="user-email">{{ currentUser?.email }}</div>
          </div>
          <mat-divider></mat-divider>
          
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          
          <button mat-menu-item routerLink="/change-password">
            <mat-icon>lock</mat-icon>
            <span>Change Password</span>
          </button>
          
          <mat-divider></mat-divider>
          
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
